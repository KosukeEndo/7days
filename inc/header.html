    <script>
        $(function(){
  var state = false;
  var scrollpos;
 
  $('.hamburger').on('click', function(){
    if(state == false) {
      scrollpos = $(window).scrollTop();
      $('body').addClass('fixed').css({'top': -scrollpos});
      $('.menu').addClass('open');
      state = true;
    } else {
      $('body').removeClass('fixed').css({'top': 0});
      window.scrollTo( 0 , scrollpos );
      $('.menu').removeClass('open');
      state = false;
    }
  });
 
});
    </script>
